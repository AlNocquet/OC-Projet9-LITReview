<!-- templates/feed/confirm_delete.html -->


{% extends 'base.html' %}
{% block content %}

<div class="page-container confirm-container">
    <h2>Confirmer la suppression</h2>
    <p>Êtes-vous sûr de vouloir supprimer cet élément ? Cette action est irréversible.</p>

    <form method="post" class="confirm-actions">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        <button type="submit" class="btn btn-delete">Confirmer</button>
        <a href="{{ next|default:'posts' }}" class="btn btn-secondary">Annuler</a>
    </form>
</div>

{% endblock %}
